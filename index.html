<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario</title>
  <style>
    /* Reset de estilos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f1c40f;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      color: #f1c40f;
      margin-bottom: 15px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1 1 calc(50% - 10px);
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-group input:focus {
      border-color: #f1c40f;
      outline: none;
      box-shadow: 0 0 5px rgba(241, 196, 15, 0.5);
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #f1c40f;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e1b407;
    }

      @media (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      button {
        width: 100%;
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <h1>Inventario</h1>
  <div class="container">
    <form id="myForm">
      <!-- Sección Poncho Enjebado Verde -->
      <div class="section">
        <h2>Poncho Enjebado Verde</h2>
        <div class="row">
          <div class="form-group">
            <label for="a1">Nivel 1: Doc - Uni</label>
            <input type="text" id="a1" name="nivel1_doc_uni" required>
          </div>
          <div class="form-group">
            <label for="a2">Nivel 1: Cajas</label>
            <input type="text" id="a2" name="nivel1_cajas_1" required>
          </div>
          <div class="form-group">
            <label for="a3">Nivel 2: Cajas</label>
            <input type="text" id="a3" name="nivel1_cajas_2" required>
          </div>
          <div class="form-group">
            <label for="a4">Nivel 4: Cajas</label>
            <input type="text" id="a4" name="nivel1_cajas_3" required>
          </div>
        </div>
      </div>

      <!-- Sección Poncho Enjebado Negro -->
      <div class="section">
        <h2>Poncho Enjebado Negro</h2>
        <div class="row">
          <div class="form-group">
            <label for="b1">Nivel 1: Doc - Uni</label>
            <input type="text" id="b1" name="nivel1_doc_uni" required>
          </div>
          <div class="form-group">
            <label for="b2">Nivel 1: Cajas</label>
            <input type="text" id="b2" name="nivel1_cajas_4" required>
          </div>
          <div class="form-group">
            <label for="b3">Nivel 2: Cajas</label>
            <input type="text" id="b3" name="nivel1_cajas_5" required>
          </div>
          <div class="form-group">
            <label for="b4">Nivel 4: Cajas</label>
            <input type="text" id="b4" name="nivel1_cajas_6" required>
          </div>
        </div>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Función para manejar el envío del formulario
    document.getElementById('myForm').onsubmit = function(event) {
      event.preventDefault();

      // Recoger los valores de los campos
      const values = Array.from(document.querySelectorAll('input')).map(input => input.value);

      // Llamar a la función en Google Apps Script para enviar los datos
      google.script.run.enviarFormulario(...values);

      alert('Formulario enviado');
    };
  </script>
</body>
</html>
